{% load static %}
<html>
{% block carousel %}
		<!-- start_Slider -->
		<div class="post-slider">
			<h1 class="slider-title">Editor's Favourite</h1>
			<i class="fas fa-chevron-left prev"></i>
			<i class="fas fa-chevron-right next"></i>
			
			<div class="post-wrapper">
				{% for post in posts %}
					<div class="abc">
						{% if post.image %}	
							<img class="slide-image" src="{{ post.image.url }}">
						{% endif %}
					<div class="post-info">
						<h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
						<i class="far fa-user"> {{post.author}}</i>
						&nbsp;
						<i class="far fa-calendar"> {{ post.published_date }}</i>
					</div>
				</div>	
				{% endfor %}
			</div>
		<!-- end__Slider -->
		</div>
{% endblock %}
</html>
