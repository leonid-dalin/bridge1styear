{% load static %}
<!DOCTYPE html>
<html lang="en-uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="//fonts.googleapis.com/css?family=Montserrat&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">     
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<script src="https://kit.fontawesome.com/e5d6c36cff.js" crossorigin="anonymous"></script>
	<title>Dalin</title>
</head>

<body>
	<header>
        <div class="page-header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">    
						<h1 style="color:7B68EE;">Petre Leonid-Dalin</h1>
					</div>
					
					<i class="fa fa-bars"></i>
					<div id="navbar" class="navbar-collapse collapse">
					{% if user.is_authenticated %}
					<ul class="nav navbar-nav">
						<li><a href="/"	class="top-menu"><span class="glyphicon glyphicon-home"></span></a></li>
						<li><a href="{% url 'post_new' %}"	class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></li>
						<li><a href="{% url 'post_draft_list' %}"	class="top-menu"><span class="glyphicon glyphicon-edit"></span></a></li>
					</ul>
					<div class="login-navbar">
						<ul class="nav navbar-nav navbar-right">
							<ul style="margin-top: 32px;"><strong >Greetings, {{ user.username }}</strong>
								<li><a href="/admin">Dashboard</a></li>
								<li><a href="{% url 'logout' %}" class="top-menu" style="margin-right: 20px;"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
							</ul>
						</ul>
					</div>
					{% else %}
					<div class="login-navbar">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="{% url 'login' %}" class="top-menu" style="margin-right: 20px;"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						</ul>
					</div>
					{% endif %}
					</div><!--/.nav-collapse -->
				</div><!--/.container-fluid -->
			</nav>
        </div>
	</header>

	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="post hentry">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</div>
	
	<div class="signature">
		{% block sign %}
		{% endblock %}
	</div>
	
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    </body>
</html>
