{% load static %}
<html>
<body>
<header>
    <div class="logo">    
        <h1 class="logo-text">Petre <span>Leonid-Dalin</span></h1>
    </div>
    <i class="fa fa-bars menu-toggle"></i>
    
    {% if user.is_authenticated %}
    <ul class="nav">
        <span class="special-span">
            <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span> New Post</a></li>
            <li><a href="{% url 'post_draft_list' %}"><span class="glyphicon glyphicon-edit"></span> Draft</a></li>
            <li><a href="#"><i class="fa fa-user"></i>
                <strong>Greetings, {{ user.username }}</strong>
                <i class="fa fa-chevron-down" style="font-size:.75em;"></i></a>
                <ul>
                    <li><a href="/admin"><i class="fas fa-user-cog"></i> Dashboard</a></li>
                    <li><a href="{% url 'logout' %}" class="logout"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
                </ul>
            </li>
        </span>
    </ul>
    {% else %}
    <ul class="nav">
        <span class="special-span">
            <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </span>
    </ul>
    {% endif %}
</header>
</body>
</html>
